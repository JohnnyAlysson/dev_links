<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="language.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto Johnny Alysson"
        />
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <div id="switchLanguage" onclick="change">
        <input type="checkbox" id="language-toggle">
        <label id="button" for="language-toggle">
            <div id="knob"></div>
            <div id="language-text">PT-BR</div>
        </label>
      </div>

      <ul>

        <li>
          <a id="firstItem" data-key="firstItem" href="https://johnnytec.com" target="_blank">Ver meu portfólio</a>
        </li>

        <li>
          <a href="" id="secondItem" data-key="secondItem" target="_blank">Repositório desse projeto</a>
        </li>

        <li>
          <a href="" id="project1" data-key="project1" target="_blank"
            >projeto 1</a
          >
        </li>

        <li>
          <a href="https://github.com/JohnnyAlysson/Desafio_test" id="project2" data-key="project2"  target="_blank"
            >Sistema de presença de alunos</a
          >
        </li>
        <li>
          <a href="https://github.com/JohnnyAlysson/Rich-text-editor" id="project3" data-key="project3" target="_blank"
            >Rich text Edtitor</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/JohnnyAlysson" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/in/johnnyalysson" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://www.youtube.com/@JohnnyTechRoad" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

      </div>

    </div>

    

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
    <script src="./language.js"></script>
  </body>
</html>
